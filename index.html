<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Order Form</title>
    <link rel="stylesheet" href="C:\Users\Jashan\Downloads\Assignment 02\assignment 2\css\style.css">

</head>
<body>
    <form id="smoothieForm">
        <!-- Ingredients -->
        <label for="ingredients">Ingredients:</label>
        <input type="text" id="ingredients" name="ingredients" placeholder="Enter ingredients">

        <!-- Size -->
        <label for="size">Size:</label>
        <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>

        <!-- Quantity -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">

        <!-- Order Button -->
        <button type="submit">Order</button>
    </form>

    <div id="smoothieDescription"></div>

    <script src="C:\Users\Jashan\Downloads\Assignment 02\assignment 2\css\script.js"></script>
</body>
</html>
